<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="700" viewBox="0 0 1920 700">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="40%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#152036"/>
    </linearGradient>
    <radialGradient id="orb1" cx="20%" cy="40%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb2" cx="80%" cy="60%">
      <stop offset="0%" stop-color="#059669" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb3" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="700" fill="url(#bg)"/>
  <rect width="1920" height="700" fill="url(#orb1)"/>
  <rect width="1920" height="700" fill="url(#orb2)"/>
  <rect width="1920" height="700" fill="url(#orb3)"/>
  <!-- Subtle grid pattern -->
  <g stroke="#fff" stroke-width="0.5" opacity="0.03">
    <line x1="0" y1="0" x2="1920" y2="700"/>
    <line x1="480" y1="0" x2="1920" y2="540"/>
    <line x1="960" y1="0" x2="1920" y2="360"/>
    <line x1="1440" y1="0" x2="1920" y2="180"/>
    <line x1="0" y1="160" x2="1440" y2="700"/>
    <line x1="0" y1="340" x2="960" y2="700"/>
    <line x1="0" y1="520" x2="480" y2="700"/>
  </g>
  <!-- Central text -->
  <text x="960" y="330" text-anchor="middle" font-family="system-ui,sans-serif" font-size="20" font-weight="600" fill="#a5b4fc" letter-spacing="8" opacity="0.4">FEATURED ARTICLE</text>
  <line x1="860" y1="360" x2="1060" y2="360" stroke="#a5b4fc" stroke-width="1" opacity="0.2"/>
</svg>
