<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register | Nalika - Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #152036;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nk-auth-card {
            background: #1b2a47;
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            width: 100%;
            max-width: 520px;
            padding: 40px;
        }
        .nk-auth-logo { font-size: 28px; font-weight: 700; color: #fff; letter-spacing: 1px; }
        .nk-auth-logo span { color: #03a9f4; }
        .nk-auth-card .form-control {
            background: #152036;
            border: 1px solid #253a5c;
            color: #fff;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
        }
        .nk-auth-card .form-control:focus {
            border-color: #03a9f4;
            box-shadow: 0 0 0 2px rgba(3,169,244,0.15);
            background: #152036;
            color: #fff;
        }
        .nk-auth-card .form-control::placeholder { color: #6c7a8d; }
        .nk-auth-card .form-label { color: #8a9bb5; font-size: 13px; font-weight: 500; }
        .nk-auth-card .form-check-label { color: #8a9bb5; font-size: 13px; }
        .nk-auth-card .form-check-input { background-color: #253a5c; border-color: #253a5c; }
        .nk-auth-card .form-check-input:checked { background-color: #03a9f4; border-color: #03a9f4; }
        .btn-nk-primary {
            background: #03a9f4; border: none; color: #fff; border-radius: 8px;
            padding: 10px; font-weight: 500; font-size: 15px; transition: background 0.2s;
        }
        .btn-nk-primary:hover { background: #0290d1; color: #fff; }
        .btn-nk-outline {
            background: transparent; border: 1px solid #253a5c; color: #8a9bb5;
            border-radius: 8px; padding: 10px; font-size: 14px; transition: all 0.2s;
        }
        .btn-nk-outline:hover { border-color: #03a9f4; color: #03a9f4; }
        .nk-auth-footer { color: #5a6a7f; font-size: 13px; }
        .nk-auth-footer a { color: #03a9f4; text-decoration: none; }
        .nk-auth-footer a:hover { text-decoration: underline; }
        .nk-divider { display: flex; align-items: center; color: #5a6a7f; font-size: 12px; margin: 20px 0; }
        .nk-divider::before, .nk-divider::after { content: ''; flex: 1; height: 1px; background: #253a5c; }
        .nk-divider span { padding: 0 12px; }
    </style>
</head>

<body>
    <div class="text-center px-3">
        <div class="nk-auth-card mx-auto mb-4">
            <div class="nk-auth-logo mb-2">N<span>alika</span></div>
            <p class="text-secondary mb-4" style="font-size:14px;">Create your account</p>

            <form action="#" id="registerForm">
                <div class="mb-3 text-start">
                    <label class="form-label" for="reg-username">Username</label>
                    <input type="text" id="reg-username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-3 text-start">
                        <label class="form-label" for="reg-password">Password</label>
                        <input type="password" id="reg-password" class="form-control" placeholder="Create password" required>
                    </div>
                    <div class="col-sm-6 mb-3 text-start">
                        <label class="form-label" for="reg-password2">Confirm Password</label>
                        <input type="password" id="reg-password2" class="form-control" placeholder="Repeat password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-3 text-start">
                        <label class="form-label" for="reg-email">Email</label>
                        <input type="email" id="reg-email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    <div class="col-sm-6 mb-3 text-start">
                        <label class="form-label" for="reg-email2">Confirm Email</label>
                        <input type="email" id="reg-email2" class="form-control" placeholder="Repeat email" required>
                    </div>
                </div>
                <div class="mb-4 text-start">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="newsletter" checked>
                        <label class="form-check-label" for="newsletter">Sign up for our newsletter</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-nk-primary w-100 mb-3">Create Account</button>
                <div class="nk-divider"><span>already have an account?</span></div>
                <a href="login.html" class="btn btn-nk-outline w-100">Sign In</a>
            </form>
        </div>

        <a href="index.html" class="text-decoration-none" style="color:#5a6a7f; font-size:13px;">
            <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
        </a>

        <div class="nk-auth-footer mt-4">
            <p>&copy; 2026 <a href="https://colorlib.com/wp/templates/">Colorlib</a>. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
