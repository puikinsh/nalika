<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>404 - Page Not Found | Nalika - Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #152036;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nk-error-code {
            font-size: 120px;
            font-weight: 700;
            color: #03a9f4;
            line-height: 1;
            letter-spacing: -4px;
            text-shadow: 0 0 40px rgba(3,169,244,0.2);
        }
        .nk-error-title {
            font-size: 22px;
            font-weight: 500;
            color: #fff;
        }
        .btn-nk-primary {
            background: #03a9f4; border: none; color: #fff; border-radius: 8px;
            padding: 10px 28px; font-weight: 500; font-size: 14px; transition: background 0.2s;
        }
        .btn-nk-primary:hover { background: #0290d1; color: #fff; }
        .btn-nk-outline {
            background: transparent; border: 1px solid #253a5c; color: #8a9bb5;
            border-radius: 8px; padding: 10px 28px; font-size: 14px; transition: all 0.2s;
        }
        .btn-nk-outline:hover { border-color: #03a9f4; color: #03a9f4; }
        .nk-auth-footer { color: #5a6a7f; font-size: 13px; }
        .nk-auth-footer a { color: #03a9f4; text-decoration: none; }
        .nk-auth-footer a:hover { text-decoration: underline; }
    </style>
</head>

<body>
    <div class="text-center px-3" style="max-width:500px;">
        <div class="nk-error-code mb-3">404</div>
        <h1 class="nk-error-title mb-3">Page Not Found</h1>
        <p class="text-secondary mb-4" style="font-size:14px; line-height:1.7;">
            Sorry, the page you're looking for doesn't exist or has been moved. Check the URL or head back to the dashboard.
        </p>
        <div class="d-flex justify-content-center gap-3 mb-5">
            <a href="index.html" class="btn btn-nk-primary">
                <i class="bi bi-house me-1"></i>Dashboard
            </a>
            <a href="javascript:history.back()" class="btn btn-nk-outline">
                <i class="bi bi-arrow-left me-1"></i>Go Back
            </a>
        </div>

        <div class="nk-auth-footer">
            <p>&copy; 2026 <a href="https://colorlib.com/wp/templates/">Colorlib</a>. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
