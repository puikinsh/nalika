<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lock Screen | Nalika - Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #152036;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nk-auth-card {
            background: #1b2a47;
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }
        .nk-lock-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(3,169,244,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .nk-lock-icon i {
            font-size: 36px;
            color: #03a9f4;
        }
        .nk-auth-card .form-control {
            background: #152036;
            border: 1px solid #253a5c;
            color: #fff;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
        }
        .nk-auth-card .form-control:focus {
            border-color: #03a9f4;
            box-shadow: 0 0 0 2px rgba(3,169,244,0.15);
            background: #152036;
            color: #fff;
        }
        .nk-auth-card .form-control::placeholder { color: #6c7a8d; }
        .btn-nk-primary {
            background: #03a9f4; border: none; color: #fff; border-radius: 8px;
            padding: 10px; font-weight: 500; font-size: 15px; transition: background 0.2s;
        }
        .btn-nk-primary:hover { background: #0290d1; color: #fff; }
        .nk-auth-footer { color: #5a6a7f; font-size: 13px; }
        .nk-auth-footer a { color: #03a9f4; text-decoration: none; }
        .nk-auth-footer a:hover { text-decoration: underline; }
    </style>
</head>

<body>
    <div class="text-center px-3">
        <div class="nk-auth-card mx-auto mb-4">
            <div class="nk-lock-icon">
                <i class="bi bi-lock-fill"></i>
            </div>
            <h5 class="text-white mb-1">Screen Locked</h5>
            <p class="text-secondary mb-1" style="font-size:14px;">Enter your password to unlock</p>
            <p class="mb-4" style="color:#03a9f4; font-size:13px;" id="lockTime"></p>

            <form action="#">
                <div class="mb-4">
                    <input type="password" class="form-control text-center" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-nk-primary w-100">Unlock</button>
            </form>
        </div>

        <a href="login.html" class="text-decoration-none" style="color:#5a6a7f; font-size:13px;">
            <i class="bi bi-box-arrow-right me-1"></i>Sign in as different user
        </a>

        <div class="nk-auth-footer mt-4">
            <p>&copy; 2026 <a href="https://colorlib.com/wp/templates/">Colorlib</a>. All rights reserved.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('lockTime').textContent = new Date().toLocaleString('en-US', {
            weekday: 'long', hour: 'numeric', minute: '2-digit', hour12: true
        });
    </script>
</body>

</html>
